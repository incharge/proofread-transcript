<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proofread-transcript Demo Page</title>
  <!-- Script tag for demo page purposes in demo-page-assets/demo.ts  -->
  <script type="module" src="demo-page-assets/demo.ts"></script>
</head>

<body>
  <div class="bg-slate-50 py-24 sm:py-32 min-h-screen">
    <div class="mx-auto max-w-screen-lg p-6 lg:p-8 bg-gradient-to-br from-white to-slate-200 rounded shadow-2xl">
      <div class="mx-auto lg:mx-0">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl mb-6">Proofread a Transcript</h1>
        <div id="pt-parent">
          URL:
          <input type="edit" id="pt-transcript-url" value="https://incharge.github.io/thedissenter/transcript/924-icpt.json"/><br/>
          <button id="pt-load">Load transcript</button><br/>
          <button id="pt-skip">Skip</button><br/>
        </div>
        <audio id="pt-audio" controls src=""></audio>
        <div id="pt-speaker"><!-- The container for the name of the current speaker --></div>
        <div id="pt-line"><!-- The container for the transcript --></div>
      </div>
    </div>
  </div>
</body>

</html>
